<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

    <div class="perfil">
        <div id="fecha"></div>
        <h1>Hola, lucas</h1>
        <span>---------------------------</span>
    </div>

    <div class="agregar-tarea">
        <input type="text" id="input" placeholder="agregar una tarea">
        <i id="enter" class="fas fa-plus-circle"></i>
    </div>

    <div class="seccion-tarea">
        <h3>Estas son tus tareas pendientes</h3>
        <ul id="lista">
            <li>
                <i class="far fa-circle co" data="realizado" id="check"></i>
                
                <i class="fas fa-trash de" data="eliminado" id="eliminar"></i>
            </li>
        </ul>
    </div>

</div>
 
<script src="index.js"></script>

</body>
</html>
